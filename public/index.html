<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
  <meta charset="UTF-8" />
  <title>Free Random Video chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: sans-serif;
    background: #222;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  #header {
    background: #111;
    padding: 15px;
    text-align: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  #header h2 {
    color: #FFD700;
    font-size: 2rem;
    margin: 0;
  }

  #main {
    flex: 1;
    display: none;
    flex-direction: row;
    overflow: hidden;
    padding-top: 80px;
  }

  #leftSidebar {
    width: 250px;
    height: 100vh;
    background: #111;
    border-right: 1px solid #333;
    display: flex;
    flex-direction: column;
    font-family: sans-serif;
  }

  #leftSidebar h3 {
    margin: 0;
    padding: 15px;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    flex-shrink: 0;
    border-bottom: 1px solid #333;
    position: sticky;
    top: 0;
    z-index: 2;
  }

  #userList {
    overflow-y: auto;
    flex-grow: 1;
    padding: 10px;
    scrollbar-width: thin;
    scrollbar-color: #4facfe #333;
  }

  #userList::-webkit-scrollbar {
    width: 6px;
  }

  #userList::-webkit-scrollbar-track {
    background: #222;
  }

  #userList::-webkit-scrollbar-thumb {
    background-color: #4facfe;
    border-radius: 10px;
  }

  .user {
    padding: 8px;
    margin-bottom: 6px;
    background: #222;
    border-radius: 6px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    transition: background 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
  }

  .user:hover {
    background: #333;
  }

  .user img {
    max-width: 40px;
    margin-right: 10px;
    border-radius: 50%;
  }

  #rightSidebar {
    flex: 1;
    background-color: #111;
    color: white;
    padding: 20px;
    overflow-y: auto;
    max-height: 100vh;
    border-left: 1px solid #333;
  }

  #rightSidebar h4 {
    color: #00FF00;
  }

  #container {
    flex: 3;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #login {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 80px);
    background: linear-gradient(135deg, #1c1c1c, #333);
    padding-top: 80px;
  }

  #loginBox {
    background: #111;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  #loginBox input {
    width: 100%;
    margin: 10px 0;
    background: #222;
    color: white;
    border: 1px solid #333;
  }

  #loginBox button {
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    background: linear-gradient(135deg, #FFA500, #FF4500);
    color: white;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s;
  }

  #loginBox button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #FF6347, #FFA07A);
  }

  #preview {
    max-width: 100px;
    border: 2px solid #FFA500;
    border-radius: 50%;
    margin-top: 10px;
    display: none;
  }

  #chat, #privateChat {
    margin-top: 10px;
    width: 100%;
    max-width: 600px;
    display: none;
  }

  #messages {
    height: 400px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  #privateMessages {
    height: 300px;
    overflow-y: auto;
    background: #333;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  input, button {
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }

  #sendRow {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }

  #msg {
    flex: 1;
  }

  img {
    max-width: 80px;
    border-radius: 50%;
    margin-top: 10px;
  }

  button {
    background-color: #FFA500;
    color: white;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #FF4500;
  }

  .user-list {
    cursor: pointer;
  }

  @media (max-width: 1024px) {
    #main {
      flex-direction: column;
    }

    #leftSidebar {
      width: 100%;
      height: auto;
      max-height: 250px;
      border-right: none;
      border-bottom: 1px solid #333;
    }

    #rightSidebar {
      max-height: 250px;
      padding: 15px;
    }

    #container {
      padding: 10px;
    }

    #videoCollection {
      max-width: 90%;
    }
  }
</style>
</head>
<body>

  <div id="header">
    <h2>Free Random Video chat ðŸ’¬</h2>
  </div>

  <div id="login">
    <div id="loginBox">
      <h3 style="color: #FFA500;">Start Chatting!</h3>
      <input type="text" id="username" placeholder="Enter your name" />
      <input type="file" id="picInput" accept="image/*" />
      <img id="preview" src="#" />
      <button onclick="startChat()">Start Chat</button>
    </div>
  </div>

  <div id="main">
    <div id="leftSidebar">
      <h3 id="onlineUserCount">Online Users (300+)</h3>
      <div id="userList" class="user-list">
        <!-- Example of a user in the list -->
        <div class="user" onclick="openPrivateChat('User1')">
          <img src="https://via.placeholder.com/40" alt="User1" />
          <span>User1</span>
        </div>
        <div class="user" onclick="openPrivateChat('User2')">
          <img src="https://via.placeholder.com/40" alt="User2" />
          <span>User2</span>
        </div>
      </div>
    </div>

    <div id="container">
      <div id="chat">
        <h2>Public Chat</h2>
        <div id="messages"></div>
        <input id="msg" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
      </div>
      
      <div id="privateChat">
        <h3 id="privateTitle"></h3>
        <div id="privateMessages"></div>
        <input id="privateMsg" placeholder="Type private message..." />
        <button onclick="sendPrivate()">Send Private Message</button>
      </div>
    </div>
  </div>

  <script>
    function startChat() {
      let username = document.getElementById('username').value;
      let picInput = document.getElementById('picInput').files[0];
      let preview = document.getElementById('preview');
      if (picInput) {
        preview.src = URL.createObjectURL(picInput);
        preview.style.display = 'block';
      }
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
    }

    function openPrivateChat(userName) {
      document.getElementById('chat').style.display = 'none';
      document.getElementById('privateChat').style.display = 'block';
      document.getElementById('privateTitle').textContent = `Chatting with ${userName}`;
    }

    function send() {
      let msg = document.getElementById('msg').value;
      let messagesDiv = document.getElementById('messages');
      let newMessage = document.createElement('div');
      newMessage.textContent = msg;
      messagesDiv.appendChild(newMessage);
      document.getElementById('msg').value = '';
    }

    function sendPrivate() {
      let privateMsg = document.getElementById('privateMsg').value;
      let privateMessagesDiv = document.getElementById('privateMessages');
      let newPrivateMessage = document.createElement('div');
      newPrivateMessage.textContent = privateMsg;
      privateMessagesDiv.appendChild(newPrivateMessage);
      document.getElementById('privateMsg').value = '';
    }
  </script>

</body>
</html>
