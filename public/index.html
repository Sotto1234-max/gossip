  <script>
    const socket = io();
    let username = '';
    let profilePic = '';
    let userColors = {};

    function getRandomColor() {
      const colors = ["#FF6347", "#1E90FF", "#32CD32", "#FFD700", "#FF69B4", "#00CED1", "#DA70D6"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    let privateTo = null;

    function formatTime() {
      const now = new Date();
      return now.toLocaleString();
    }

    function startChat() {
      const nameInput = document.getElementById('username');
      const picInput = document.getElementById('picInput');

      if (!nameInput.value) {
        alert("Please enter your name.");
        return;
      }

      username = nameInput.value;
      const file = picInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic = e.target.result;
          completeLogin();
        };
        reader.readAsDataURL(file);
      } else {
        completeLogin();
      }
    }

    function completeLogin() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('main').style.display = 'flex';
      document.getElementById('chat').style.display = 'block';
      socket.emit('join', { user: username, pic: profilePic });
    }

    function send() {
      const input = document.getElementById('msg');
      const message = {
        user: username,
        pic: profilePic,
        text: input.value,
        time: formatTime()
      };
      socket.emit('message', message);
      input.value = '';
    }

    socket.on('message', data => {
      const div = document.createElement('div');
      if (!userColors[data.user]) {
        userColors[data.user] = getRandomColor();
      }
      div.innerHTML = `<strong style="color: ${userColors[data.user]}">${data.user}</strong> <small>${data.time}</small><br>
        ${data.pic ? `<img src="${data.pic}" />` : ''}<br>
        ${data.text}<hr>`;
      const messagesContainer = document.getElementById('messages');
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });

    socket.on('privateMessage', data => {
      if (!userColors[data.user]) {
        userColors[data.user] = getRandomColor();
      }
      const div = document.createElement('div');
      div.innerHTML = `<strong style="color: ${userColors[data.user]}">${data.user}</strong> <small>${data.time}</small>: ${data.text}<hr>`;
      document.getElementById('privateMessages').appendChild(div);
    });

    const userList = document.getElementById('userList');
    socket.on('onlineUsers', users => {
      userList.innerHTML = '';
      users.forEach(u => {
        if (u.user !== username) {
          const div = document.createElement('div');
          div.classList.add('user');
          div.innerHTML = `<img src="${u.pic}" /><span>${u.user}</span>`;
          div.onclick = () => {
            privateTo = u.id;
            document.getElementById('privateChat').style.display = 'block';
            document.getElementById('privateTitle').innerText = `Chatting with ${u.user}`;
          };
          userList.appendChild(div);
        }
      });
    });

    function sendPrivate() {
      const input = document.getElementById('privateMsg');
      if (!privateTo || !input.value.trim()) return;

      const privateMsg = {
        to: privateTo,
        user: username,
        text: input.value,
        time: formatTime()
      };

      const div = document.createElement('div');
      div.innerHTML = `<strong>You</strong> <small>${privateMsg.time}</small>: ${privateMsg.text}<hr>`;
      document.getElementById('privateMessages').appendChild(div);

      socket.emit('privateMessage', privateMsg);
      input.value = '';
    }

    document.getElementById('picInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

    // Repeat every 15-20 seconds
    const nextUpdate = Math.random() * (20000 - 15000) + 15000; // ms
    setTimeout(updateOnlineCount, nextUpdate);
  }

  // Start the loop
  updateOnlineCount();
</script>
